    <main>
        <h1>Kontakt os</h1>
        <p>Har du spørgsmål til rejsepanelet, så kontakt os endelig ved at udfylde nedenstående blanket.</p>

        <!--form html-->
        <form action="tak.html" name="kontakt">
            <div class="form-group">
                <label>
                    <input id="name" name="name" type="text" placeholder="Navn" required>
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input id="email" placeholder="Email" name="email" type="email" required>
                </label>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" placeholder="Besked" rows="8" required></textarea>
            </div>

            <button id="send_message">Send besked</button>
        </form>
    </main>
